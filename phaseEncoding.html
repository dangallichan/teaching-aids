<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRI Phase Encoding Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            overflow: auto;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 2rem;
                padding: 2rem;
                border-radius: 1.5rem;
                max-width: none;
                max-height: none;
            }
        }
        canvas {
            border-radius: 1rem;
            touch-action: none; /* Prevent scrolling when touching canvas */
            display: block; /* Ensure proper block display */
            max-width: 100%;
            max-height: 100%;
            width: auto !important; /* Let canvas maintain its set dimensions */
            height: auto !important; /* Let canvas maintain its set dimensions */
        }
        
        /* Enhanced mobile-friendly sliders */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px; /* Slightly thicker for easier touch */
            background: #e5e7eb;
            outline: none;
            border-radius: 6px;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px; /* Larger for easier touch */
            height: 28px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile-specific button improvements */
        button {
            min-height: 44px; /* Apple's recommended minimum touch target */
            touch-action: manipulation; /* Prevent zoom on double tap */
        }
        
        /* Override for mobile arrow buttons */
        @media (max-width: 767px) {
            button {
                font-size: 14px !important;
                min-height: 32px !important;
                padding: 4px 8px !important;
            }
            
            /* Hide desktop layout on mobile */
            .desktop-slider,
            .desktop-buttons {
                display: none !important;
            }
            
            /* Show mobile inline controls */
            .mobile-inline-controls {
                display: flex !important;
            }
        }
        
        /* Desktop layout */
        @media (min-width: 768px) {
            /* Show desktop layout */
            .desktop-slider,
            .desktop-buttons {
                display: block !important;
            }
            
            .desktop-buttons {
                display: flex !important;
            }
            
            /* Hide mobile inline controls */
            .mobile-inline-controls {
                display: none !important;
            }
        }
        
        /* Toggle button for mobile controls */
        .controls-toggle {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile control panel overlay */
        .control-panel-mobile {
            display: block; /* Always create the element */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }
        
        .control-panel-mobile.show {
            visibility: visible;
            opacity: 1;
        }
        
        .control-panel-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        
        .control-panel-mobile.show .control-panel-content {
            transform: translateY(0);
        }
        
        /* Mobile-specific control panel */
        @media (max-width: 767px) {
            .container {
                padding: 8px;
                gap: 8px;
                flex-direction: column;
                border-radius: 0;
                box-shadow: none;
            }
            
            .controls-toggle {
                display: none; /* Hide toggle button since we're showing controls */
            }
            
            .control-panel {
                display: flex !important; /* Show normal controls on mobile */
                flex-direction: row !important;
                flex-wrap: wrap;
                gap: 8px !important;
                padding: 8px !important;
                width: 100% !important;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            
            .control-panel-mobile {
                display: none !important; /* Hide mobile overlay since we're using inline controls */
            }
            
            canvas {
                border-radius: 8px;
                width: 100% !important;
                height: auto !important;
                max-width: 100vw;
                object-fit: contain; /* Maintain aspect ratio */
            }
            
            h1 {
                font-size: 1.1rem !important;
                text-align: center;
                margin-bottom: 8px !important;
                width: 100%;
                order: -1; /* Ensure title appears first */
            }
            
            .control-panel > div {
                flex: 1 1 30%; /* Three columns layout for controls */
                min-width: 100px;
                margin-bottom: 0 !important;
            }
            
            /* Make the first two controls (phase encoding) take up more space to stay 2 per row */
            .control-panel > div:nth-child(2),
            .control-panel > div:nth-child(3) {
                flex: 1 1 45% !important; /* Two columns for phase encoding controls */
                min-width: 140px !important;
            }
            
            /* Make reset button inline with other controls in mobile */
            #resetButton {
                padding: 8px 12px !important;
                font-size: 11px !important;
                min-height: 36px !important;
                flex: 1 1 30% !important; /* Same as other controls */
                min-width: 100px !important;
            }
            
            label {
                font-size: 0.75rem !important;
                margin-bottom: 4px !important;
                display: block;
            }
            
            /* Thinner sliders */
            input[type="range"] {
                height: 8px !important;
                margin: 4px 0 !important;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 20px !important;
                height: 20px !important;
                border: 2px solid #fff !important;
            }
            
            /* Compact mobile buttons */
            button {
                font-size: 14px !important;
                min-height: 32px !important;
                touch-action: manipulation;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('mriCanvas');
            const ctx = canvas.getContext('2d');
            
            // Desktop controls
            const phaseXSlider = document.getElementById('phaseX');
            const phaseYSlider = document.getElementById('phaseY');
            const phaseVisSlider = document.getElementById('phaseVis');
            const gridSizeSlider = document.getElementById('gridSize');
            const resetButton = document.getElementById('resetButton');
            const stepBackwardButton = document.getElementById('stepBackward');
            const stepForwardButton = document.getElementById('stepForward');
            const stepBackwardYButton = document.getElementById('stepBackwardY');
            const stepForwardYButton = document.getElementById('stepForwardY');
            
            // Mobile inline controls
            const phaseXMobileInlineSlider = document.getElementById('phaseXMobileInline');
            const phaseYMobileInlineSlider = document.getElementById('phaseYMobileInline');
            const stepBackwardMobileInlineButton = document.getElementById('stepBackwardMobileInline');
            const stepForwardMobileInlineButton = document.getElementById('stepForwardMobileInline');
            const stepBackwardYMobileInlineButton = document.getElementById('stepBackwardYMobileInline');
            const stepForwardYMobileInlineButton = document.getElementById('stepForwardYMobileInline');
            
            // Mobile controls (only used for overlay mode, now disabled on mobile)
            const controlsToggle = document.getElementById('controlsToggle');
            const controlPanelMobile = document.getElementById('controlPanelMobile');
            const phaseXMobileSlider = document.getElementById('phaseXMobile');
            const phaseYMobileSlider = document.getElementById('phaseYMobile');
            const phaseVisMobileSlider = document.getElementById('phaseVisMobile');
            const gridSizeMobileSlider = document.getElementById('gridSizeMobile');
            const resetButtonMobile = document.getElementById('resetButtonMobile');
            const stepBackwardMobileButton = document.getElementById('stepBackwardMobile');
            const stepForwardMobileButton = document.getElementById('stepForwardMobile');
            const stepBackwardYMobileButton = document.getElementById('stepBackwardYMobile');
            const stepForwardYMobileButton = document.getElementById('stepForwardYMobile');

            // Mobile controls toggle functionality (now disabled since controls are always visible)
            if (controlsToggle) {
                controlsToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (controlPanelMobile) {
                        controlPanelMobile.classList.add('show');
                    }
                });
            }
            
            // Close mobile controls when clicking overlay
            if (controlPanelMobile) {
                controlPanelMobile.addEventListener('click', (e) => {
                    if (e.target === controlPanelMobile) {
                        controlPanelMobile.classList.remove('show');
                    }
                });
                
                // Add close button functionality
                const closeButton = controlPanelMobile.querySelector('button[onclick]');
                if (closeButton) {
                    closeButton.removeAttribute('onclick');
                    closeButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        controlPanelMobile.classList.remove('show');
                    });
                }
            }
            
            // Sync desktop and mobile controls (simplified since mobile uses desktop controls)
            function syncControls(source, target, value) {
                if (target && source !== target) {
                    target.value = value;
                }
            }
            
            // Setup slider event listeners for desktop controls (which are now used on mobile too)
            phaseXSlider.addEventListener('input', () => { 
                // Sync mobile inline slider
                if (phaseXMobileInlineSlider) phaseXMobileInlineSlider.value = phaseXSlider.value;
                draw(); 
            });
            phaseYSlider.addEventListener('input', () => { 
                // Sync mobile inline slider
                if (phaseYMobileInlineSlider) phaseYMobileInlineSlider.value = phaseYSlider.value;
                draw(); 
            });
            phaseVisSlider.addEventListener('input', () => { draw(); });
            
            // Setup mobile inline slider event listeners
            if (phaseXMobileInlineSlider) {
                phaseXMobileInlineSlider.addEventListener('input', () => {
                    // Sync desktop slider
                    phaseXSlider.value = phaseXMobileInlineSlider.value;
                    draw();
                });
            }
            if (phaseYMobileInlineSlider) {
                phaseYMobileInlineSlider.addEventListener('input', () => {
                    // Sync desktop slider
                    phaseYSlider.value = phaseYMobileInlineSlider.value;
                    draw();
                });
            }

            // Constants for the simulation
            let gridSize = 25;
            let numSpins = gridSize * gridSize;
            const arrowFactor = 0.13; // Scale factor for arrow size
            const circleFactor = 0.08; // Scale factor for circle radius
            let arrowScale = arrowFactor * 25 / gridSize;
            let circleRadius = circleFactor * 25 / gridSize;

            // Store the initial spin positions
            let spinPositions = [];

            const extraSpins = 3;   // Number of spins outside the ±2 range

            // Animation variables
            let isAnimating = false;
            let isAnimatingY = false;
            let animationStartValue = 0;
            let animationTargetValue = 0;
            let animationStartTime = 0;
            let animationStartValueY = 0;
            let animationTargetValueY = 0;
            let animationStartTimeY = 0;
            const animationDuration = 1000; // 1 second

            /**
             * Generates the initial positions for the nuclear spins in a grid.
             */
            function generateInitialSpins() {
                spinPositions = [];
                // const extraSpins = parseInt(displayRangeSlider.value);
                
                // Calculate total grid size: core grid + extra spins on each side
                const totalGridSize = gridSize + (2 * extraSpins);
                
                // Spacing to fit the total grid from -displayRange to +displayRange
                const displayRange = 2 + (extraSpins * 4 / (gridSize - 1));
                const spacing = (2 * displayRange) / (totalGridSize - 1);
                
                for (let i = 0; i < totalGridSize; i++) {
                    for (let j = 0; j < totalGridSize; j++) {
                        const x = -displayRange + i * spacing;
                        const y = -displayRange + j * spacing;
                        spinPositions.push({x, y});
                    }
                }
            }


            function getDivergingColor(phase) {
                // Check for invalid input
                if (isNaN(phase) || !isFinite(phase)) {
                    return 'rgb(255, 255, 255)'; // Return white for invalid input
                }
                
                // Define 5 reference colors for the diverging scale
                // const color1 = [33, 47, 85];      // Deep Blue/Purple
                const color1 = [160, 160, 160]; // gray
                const color2 = [116, 172, 219];    // Lighter Blue
                const color3 = [255, 255, 255];    // White
                const color4 = [255, 204, 102];    // Light Orange/Yellow
                // const color5 = [255, 140, 0];      // Vibrant Orange
                const color5 = color1;

                // Define the phase breakpoints
                const phase_b1 = -Math.PI;
                const phase_b2 = -Math.PI / 2;
                const phase_b3 = 0;
                const phase_b4 = Math.PI / 2;
                const phase_b5 = Math.PI;
                
                let r, g, b;

                if (phase <= phase_b2) {
                    // Interpolate from color1 to color2
                    const t = (phase - phase_b1) / (phase_b2 - phase_b1);
                    r = color1[0] + (color2[0] - color1[0]) * t;
                    g = color1[1] + (color2[1] - color1[1]) * t;
                    b = color1[2] + (color2[2] - color1[2]) * t;
                } else if (phase <= phase_b3) {
                    // Interpolate from color2 to color3
                    const t = (phase - phase_b2) / (phase_b3 - phase_b2);
                    r = color2[0] + (color3[0] - color2[0]) * t;
                    g = color2[1] + (color3[1] - color2[1]) * t;
                    b = color2[2] + (color3[2] - color2[2]) * t;
                } else if (phase <= phase_b4) {
                    // Interpolate from color3 to color4
                    const t = (phase - phase_b3) / (phase_b4 - phase_b3);
                    r = color3[0] + (color4[0] - color3[0]) * t;
                    g = color3[1] + (color4[1] - color3[1]) * t;
                    b = color3[2] + (color4[2] - color3[2]) * t;
                } else {
                    // Interpolate from color4 to color5
                    const t = (phase - phase_b4) / (phase_b5 - phase_b4);
                    r = color4[0] + (color5[0] - color4[0]) * t;
                    g = color4[1] + (color5[1] - color4[1]) * t;
                    b = color4[2] + (color5[2] - color4[2]) * t;
                }
                
                return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
            }

            /**
             * Draws the entire simulation on the canvas.
             */
            function draw(animatedPhaseX = null, animatedPhaseY = null) {

                // Update grid size from slider and display it
                let rawGridSize = parseInt(gridSizeSlider.value);
                
                // Ensure gridSize is valid and always odd
                if (isNaN(rawGridSize) || rawGridSize < 3) {
                    gridSize = 25; // fallback to default
                } else {
                    // Make sure it's odd - if even, add 1
                    gridSize = rawGridSize % 2 === 0 ? rawGridSize + 1 : rawGridSize;
                }
                
                // gridSizeValueSpan.textContent = `${gridSize}x${gridSize} Grid`;

                // Clear the canvas, making the background transparent.
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Setup canvas transformations with dynamic scaling based on display range
                // const extraSpins = parseInt(displayRangeSlider.value);
                const displayRange = 2 + (extraSpins * 4 / (gridSize - 1));
                const scale = canvas.width / (2.2 * displayRange);
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(scale, -scale);
                
                // Reset line style for arrows
                ctx.lineWidth = 0.01;

                // Get current phase angles from sliders (or use animated value)
                const phaseXValue = animatedPhaseX !== null ? animatedPhaseX : parseFloat(phaseXSlider.value);
                const phaseYValue = animatedPhaseY !== null ? animatedPhaseY : parseFloat(phaseYSlider.value);
                const visOpacityValue = parseFloat(phaseVisSlider.value);
                
                // Validate all inputs
                const validPhaseX = isNaN(phaseXValue) ? 0 : phaseXValue;
                const validPhaseY = isNaN(phaseYValue) ? 0 : phaseYValue;
                const validVisOpacity = isNaN(visOpacityValue) ? 100 : visOpacityValue;
                
                // Calculate phase: each step should give 90° rotation at edges (half of previous 180°)
                // At edge position x = ±1, we want: stepSize * π/2 = π/2 (for 90° rotation)
                // So each unit step on slider should contribute π/2 radians at the edge
                const phaseXRad = validPhaseX * Math.PI / 2;
                const phaseYRad = validPhaseY * Math.PI / 2;
                const visOpacity = validVisOpacity / 100;

       // --- PHASE VISUALIZATION LOGIC (UPDATED FOR DIVERGING SCALE) ---
                if (visOpacity > 0) {
                    // const extraSpins = parseInt(displayRangeSlider.value);
                    const totalGridSize = gridSize + (2 * extraSpins);
                    const cellDisplayRange = 2 + (extraSpins * 4 / (gridSize - 1));
                    const cellWidth = (2 * cellDisplayRange) / totalGridSize;
                    const cellHeight = (2 * cellDisplayRange) / totalGridSize;
                    ctx.globalAlpha = visOpacity;

                    spinPositions.forEach(pos => {
                        const { x, y } = pos;
                        const totalPhase = (x * phaseXRad) + (y * phaseYRad);
                        
                        // A more robust modulo to handle negative values correctly
                        const wrappedPhase = (((totalPhase + Math.PI) % (2 * Math.PI)) + (2 * Math.PI)) % (2 * Math.PI) - Math.PI;

                        // Use the new helper function to get the color
                        ctx.fillStyle = getDivergingColor(wrappedPhase);

                        ctx.fillRect(x - cellWidth / 2, y - cellHeight / 2, cellWidth, cellHeight);
                    });
                }

                // Reset global alpha for drawing the boundary and arrows
                ctx.globalAlpha = 1.0;
                
                // Draw the boundary square for the standard ±2 range
                // Position it to fall between spins rather than cutting through them
                const totalGridSize = gridSize + (2 * extraSpins);
                const spacing = (2 * displayRange) / (totalGridSize - 1);
                
                // Calculate the boundary position to align with spin gaps
                // We want the boundary to be at the edge of the ±2 region
                const boundaryOffset = spacing / 2;
                const boundarySize = 4 + spacing;

                ctx.strokeStyle = '#3b82f6'; // Nice blue
                ctx.lineWidth = 0.02;
                ctx.beginPath();
                ctx.rect(-2 - boundaryOffset, -2 - boundaryOffset, boundarySize, boundarySize);
                ctx.stroke();
                
                // Draw each spin
                spinPositions.forEach(pos => {
                    const { x, y } = pos;

                    // Draw the semi-transparent circle marker for the spin
                    ctx.beginPath();
                    ctx.arc(x, y, circleRadius, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(79, 70, 229, 0.2)';
                    ctx.fill();

                    // Apply a 90-degree offset to the initial phase so the arrows point up by default
                    const totalPhase = (x * phaseXRad) + (y * phaseYRad) + Math.PI / 2;
                    
                    const u = Math.cos(totalPhase) * arrowScale;
                    const v = Math.sin(totalPhase) * arrowScale;

                    // Draw the arrow, centered on the grid point
                    const startX = x - u / 2;
                    const startY = y - v / 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(startX + .7*u, startY + .7*v);
                    ctx.strokeStyle = '#4f46e5';
                    ctx.stroke();

                    // Draw the arrowhead with a sharper point
                    const angle = Math.atan2(v, u);
                    ctx.save();
                    ctx.translate(startX + u, startY + v);
                    ctx.rotate(angle);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-arrowScale/2, arrowScale/4); 
                    ctx.lineTo(-arrowScale/2, -arrowScale/4);
                    ctx.closePath();
                    ctx.fillStyle = '#4f46e5';
                    ctx.fill();
                    ctx.restore();
                });

                ctx.restore();
            }

            /**
             * Resets the sliders to their initial values and redraws the plot.
             */
            function resetSimulation() {
                gridSizeSlider.value = 25;
                
                // Update grid size and recalculate arrow/circle scales
                let rawGridSize = parseInt(gridSizeSlider.value);
                gridSize = rawGridSize % 2 === 0 ? rawGridSize + 1 : rawGridSize;
                arrowScale = arrowFactor * 25 / gridSize;
                circleRadius = circleFactor * 25 / gridSize;
                
                updateSliderRanges(); // Update ranges first
                phaseXSlider.value = 0;
                phaseYSlider.value = 0;
                phaseVisSlider.value = 100;
                
                // Sync mobile inline sliders
                if (phaseXMobileInlineSlider) phaseXMobileInlineSlider.value = 0;
                if (phaseYMobileInlineSlider) phaseYMobileInlineSlider.value = 0;
                
                generateInitialSpins(); // Regenerate spins with new range
                draw();
            }

            /**
             * Updates slider ranges to ensure exact 180-degree steps
             * The slider range is adjusted so that integer steps always give exact rotations
             */
            function updateSliderRanges() {
                let rawGridSize = parseInt(gridSizeSlider.value);
                let actualGridSize = rawGridSize % 2 === 0 ? rawGridSize + 1 : rawGridSize;
                
                // Calculate the exact step size needed for 180-degree rotation
                // For π phase change: stepSize * (gridSize-1) * π / sliderRange = π
                // Therefore: stepSize = sliderRange / (gridSize-1)
                // We want stepSize to be 1, so sliderRange = (gridSize-1)
                const newRange = 0.5 * (actualGridSize - 1);
                const newMin = -newRange;
                const newMax = newRange;
                
                // Update slider attributes for desktop controls
                if (phaseXSlider) {
                    phaseXSlider.min = newMin;
                    phaseXSlider.max = newMax;
                }
                if (phaseYSlider) {
                    phaseYSlider.min = newMin;
                    phaseYSlider.max = newMax;
                }
                
                // Update slider attributes for mobile inline controls
                if (phaseXMobileInlineSlider) {
                    phaseXMobileInlineSlider.min = newMin;
                    phaseXMobileInlineSlider.max = newMax;
                }
                if (phaseYMobileInlineSlider) {
                    phaseYMobileInlineSlider.min = newMin;
                    phaseYMobileInlineSlider.max = newMax;
                }
                
                // Clamp current values to new range
                const currentX = parseFloat(phaseXSlider.value);
                const currentY = parseFloat(phaseYSlider.value);
                const clampedX = Math.min(newMax, Math.max(newMin, currentX));
                const clampedY = Math.min(newMax, Math.max(newMin, currentY));
                
                phaseXSlider.value = clampedX;
                phaseYSlider.value = clampedY;
                
                // Sync mobile inline sliders
                if (phaseXMobileInlineSlider) phaseXMobileInlineSlider.value = clampedX;
                if (phaseYMobileInlineSlider) phaseYMobileInlineSlider.value = clampedY;
            }

            /**
             * Calculates the next step value (always exactly 1 unit)
             */
            function getNextStepValue(currentValue, direction) {
                let rawGridSize = parseInt(gridSizeSlider.value);
                let actualGridSize = rawGridSize % 2 === 0 ? rawGridSize + 1 : rawGridSize;
                const maxRange = 0.5 * (actualGridSize - 1);
                
                let targetValue;
                if (direction > 0) {
                    // Step forward by exactly 1
                    targetValue = currentValue + 1;
                } else {
                    // Step backward by exactly 1
                    targetValue = currentValue - 1;
                }
                
                // Clamp to current slider bounds
                return Math.min(maxRange, Math.max(-maxRange, targetValue));
            }

            /**
             * Animates the phase X slider to a target value
             */
            function animateToValue(targetValue) {
                if (isAnimating) return; // Prevent multiple animations
                
                isAnimating = true;
                animationStartValue = parseFloat(phaseXSlider.value);
                animationTargetValue = targetValue;
                animationStartTime = performance.now();
                
                function animationStep(timestamp) {
                    const elapsed = timestamp - animationStartTime;
                    const progress = Math.min(elapsed / animationDuration, 1);
                    
                    // Use easeInOutCubic for smooth animation
                    const eased = progress < 0.5 
                        ? 4 * progress * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    const currentAnimatedValue = animationStartValue + (animationTargetValue - animationStartValue) * eased;
                    
                    // Update slider position
                    phaseXSlider.value = currentAnimatedValue;
                    
                    // Draw with the animated value
                    draw(currentAnimatedValue);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animationStep);
                    } else {
                        isAnimating = false;
                        // Final draw to ensure we're exactly at the target
                        phaseXSlider.value = animationTargetValue;
                        draw();
                    }
                }
                
                requestAnimationFrame(animationStep);
            }

            /**
             * Animates the phase Y slider to a target value
             */
            function animateToValueY(targetValue) {
                if (isAnimatingY) return; // Prevent multiple animations
                
                isAnimatingY = true;
                animationStartValueY = parseFloat(phaseYSlider.value);
                animationTargetValueY = targetValue;
                animationStartTimeY = performance.now();
                
                function animationStep(timestamp) {
                    const elapsed = timestamp - animationStartTimeY;
                    const progress = Math.min(elapsed / animationDuration, 1);
                    
                    // Use easeInOutCubic for smooth animation
                    const eased = progress < 0.5 
                        ? 4 * progress * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    const currentAnimatedValue = animationStartValueY + (animationTargetValueY - animationStartValueY) * eased;
                    
                    // Update slider position
                    phaseYSlider.value = currentAnimatedValue;
                    
                    // Draw with the animated value
                    draw(null, currentAnimatedValue);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animationStep);
                    } else {
                        isAnimatingY = false;
                        // Final draw to ensure we're exactly at the target
                        phaseYSlider.value = animationTargetValueY;
                        draw();
                    }
                }
                
                requestAnimationFrame(animationStep);
            }

            /**
             * Handles window resizing to make the canvas responsive.
             */
            function resizeCanvas() {
                const sidebarWidth = 256; // Fixed width of the control panel
                const availableWidth = window.innerWidth;
                const availableHeight = window.innerHeight;
                
                // Calculate the size based on the available space
                let size;
                if (availableWidth > 768) {
                    // On desktop, take up to 90% of the remaining space, up to 1000px max
                    size = Math.min((availableWidth - sidebarWidth) * 0.9, availableHeight * 0.9, 1000);
                } else {
                    // On mobile, ensure we maintain square aspect ratio
                    // Use the smaller of width or available height to ensure it fits
                    const maxWidth = availableWidth * 0.95;
                    const maxHeight = availableHeight * 0.8; // Leave more room for controls on mobile
                    size = Math.min(maxWidth, maxHeight, 500); // Increased cap to 500px for better mobile experience
                }

                // Ensure minimum size for usability
                size = Math.max(size, 200);

                // Make canvas a perfect square - this is crucial!
                canvas.width = size;
                canvas.height = size;

                // Adjust drawing constants for new size
                // arrowScale = 0.15 * (size / 700);
                // lineWidth = 0.02 * (size / 700);
                // arrowheadSize = 0.08 * (size / 700);
                
                draw();
            }

            // Set up event listeners
            gridSizeSlider.addEventListener('input', () => {
                let rawGridSize = parseInt(gridSizeSlider.value);
                // Ensure it's odd
                gridSize = rawGridSize % 2 === 0 ? rawGridSize + 1 : rawGridSize;
                arrowScale = arrowFactor * 25 / gridSize;
                circleRadius = circleFactor * 25 / gridSize;
                updateSliderRanges(); // Update slider ranges when grid size changes
                generateInitialSpins();
                draw();
            });
            
            resetButton.addEventListener('click', resetSimulation);
            
            // Step animation event listeners for desktop (now used on all devices)
            stepForwardButton.addEventListener('click', () => {
                const currentValue = parseFloat(phaseXSlider.value);
                const targetValue = getNextStepValue(currentValue, 1);
                animateToValue(targetValue);
            });
            
            stepBackwardButton.addEventListener('click', () => {
                const currentValue = parseFloat(phaseXSlider.value);
                const targetValue = getNextStepValue(currentValue, -1);
                animateToValue(targetValue);
            });

            stepForwardYButton.addEventListener('click', () => {
                const currentValue = parseFloat(phaseYSlider.value);
                const targetValue = getNextStepValue(currentValue, 1);
                animateToValueY(targetValue);
            });
            
            stepBackwardYButton.addEventListener('click', () => {
                const currentValue = parseFloat(phaseYSlider.value);
                const targetValue = getNextStepValue(currentValue, -1);
                animateToValueY(targetValue);
            });
            
            // Mobile inline button event listeners
            if (stepForwardMobileInlineButton) {
                stepForwardMobileInlineButton.addEventListener('click', () => {
                    const currentValue = parseFloat(phaseXSlider.value);
                    const targetValue = getNextStepValue(currentValue, 1);
                    animateToValue(targetValue);
                });
            }
            
            if (stepBackwardMobileInlineButton) {
                stepBackwardMobileInlineButton.addEventListener('click', () => {
                    const currentValue = parseFloat(phaseXSlider.value);
                    const targetValue = getNextStepValue(currentValue, -1);
                    animateToValue(targetValue);
                });
            }
            
            if (stepForwardYMobileInlineButton) {
                stepForwardYMobileInlineButton.addEventListener('click', () => {
                    const currentValue = parseFloat(phaseYSlider.value);
                    const targetValue = getNextStepValue(currentValue, 1);
                    animateToValueY(targetValue);
                });
            }
            
            if (stepBackwardYMobileInlineButton) {
                stepBackwardYMobileInlineButton.addEventListener('click', () => {
                    const currentValue = parseFloat(phaseYSlider.value);
                    const targetValue = getNextStepValue(currentValue, -1);
                    animateToValueY(targetValue);
                });
            }
            
            window.addEventListener('resize', resizeCanvas);

            // Initial setup and drawing
            generateInitialSpins();
            updateSliderRanges(); // Set up initial slider ranges
            // displayRangeSlider.dispatchEvent(new Event('input')); // Initialize display range value
            resizeCanvas();
        });
    </script>
